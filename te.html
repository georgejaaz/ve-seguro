<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Té</title>
</head>
<body>
    <header>
        <a href="/index.html"><img src="/teopia.png" width="70" height="50" alt="logo"></a>
        <h1>TÉ</h1>
    </header>
    <main>
        <div>
            <h4>Filtrar por</h4>
            <h5>Tipo:</h5>
            <select name="" id="">
                <option value="verde">Té Verde</option>
                <option value="negro">Té Negro</option>
                <option value="blanco">Té Blanco</option>
                <option value="azul">Té Azul</option>
                <option value="Pu'er">Pu'er</option>
            </select>
            <h5>Cafeína:</h5>
            <select name="" id="">
                <option value="bajo">Bajo</option>
                <option value="medioBajo">Medio-bajo</option>
                <option value="medio">Medio</option>
                <option value="medioAlto">Medio-alto</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div>
            <img src="/teVerde.webp" alt="Té verde" width="250" height="170">
            <p>Té Verde Jazmín</p>
            <img src="/teNegro.webp" alt="Té negro" width="250" height="170">
            <p>Early Grey</p>
            <img src="/teBlanco.webp" alt="Té blanco" width="250" height="170">
            <p>Té Blanco Tropical</p>
            <img src="/TeAzul.webp" alt="Té azul" width="250" height="170">
            <p>Té Azul con Litchi</p>
            <img src="/puer.webp" alt="Pu'er" width="250" height="170">
            <p>Pu'er Bayas Oscuras</p>
        </div>
    </main>
</body>
</html>
