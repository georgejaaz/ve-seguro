<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tisana</title>
</head>
<body>
    <header>
        <a href="./index.html"><img class="logo" src="./imagenes/teopia.png"  alt="logo"></a>
        <h1>TISANAS</h1>
        <p class="texto">La tisana es la bebida que se consigue al hervir determinadas combinaciones de hierbas o especias en agua. Pueden ser herbales y frutales. NO contienen la planta Camellia Sinensis.</p>
    </header>
    <main>
        <div class="centroGral">
            <h4>Filtrar por</h4>
            <h5>Tipo:</h5>
            <select name="" id="">
                <option value="herbolaria">Herbolaria</option>
                <option value="rooibos">Rooibos</option>
                <option value="frutal">Frutal</option>
               
            </select>
            <h5>Cafeína:</h5>
            <select name="" id="">
                <option value="sinCafeina">Sin Cafeína</option>
                <option value="medio">Medio</option>
                <option value="alto">Alto</option>
            </select>
        </div>
        <div class="centroGral">
            <img class="imgbeb" src="./imagenes/herbolaria.webp" alt="herbolaria">
            <p>Manzanilla Lavanda</p>
            <img class="imgbeb" src="./imagenes/rooibos.webp" alt="rooibos">
            <p>Rooibos Descanzo Floral</p>
            <img class="imgbeb" src="./imagenes/frutal.webp" alt="frutal">
            <p>Tisana Frutal</p>
        </div>
        <a href="./index.html"><img class="botonRegresa" src="./imagenes/regresa.png" alt="regresa"></a>
    </main>
</body>
</html>
